name: Node.js CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v2

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run tests
        run: npm test

      - name: 🏗️ Build project
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: 🧩 Checkout repository
        uses: actions/checkout@v2

      - name: 🔐 Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: 🚀 Deploy to VPS
        run: |
          echo "🔄 Deploying to VPS..."
          ssh -o StrictHostKeyChecking=no root@109.205.176.205 "
            set -e
            echo '📁 Acessando diretório do projeto...'
            cd /www/wwwroot/lab.mystdev.com.br/api/Drago-Tech-Api

            echo '🧹 Limpando e sincronizando repositório...'
            git fetch origin main
            git reset --hard origin/main
            git clean -fd

            echo '📦 Instalando dependências...'
            npm install --force

            echo '🔁 Reiniciando aplicação com PM2...'
            pm2 restart app || pm2 start npm --name 'app' -- run start

            echo '✅ Deploy finalizado com sucesso!'
          "